<!-- Login page -->
<!DOCTYPE html>
<html lang="en">

<head>
  
    <link rel="icon" href="/assets/h.png" type="image/x-icon" />
   
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

        <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="bgimg">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="/assets/h.png" width=40px alt="home"> TodoList

                    </a>
                </div>
                <div class="navbar-header fl-right">
                    <a class="navbar-brand" href="index.html">
                        <img src="/assets/a.png" width=40px alt="home"> About

                    </a>
                </div>
            </div>
        </nav>


        <div class="login">
            <div id = "logo">
                <img src="assets/i.png" width=100px height= 100px alt="logo">
            </div>
            <header>Login</header>
            <form action="#" method="post">

                <div class="field">
                  
                    <input type="text" id="uname" placeholder="Enter Username" name="username" required />
                    <span class="fa fa-user"></span>
                </div>
                <div class="field space ">
                    <input type="password" id="pwd" placeholder="Enter Password" name="password" required />
                    <span class= "fa fa-lock"></span>
                </div>
                <div class= "forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="field space">
                    <button id=" ">Login</button>
                </div>
            </form>

           
             
             <div class="signup">
                Don't have account?
                <a href="#">Signup Now</a>
             </div>
        </div>
    </div>
   

</body>

</html>
